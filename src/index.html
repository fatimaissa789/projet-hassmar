@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

*{   
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'ubuntu', sans-serif;
}
:root{
   --blue: #0f056b;
   --white:#fff;
   --grey:#f5f5f5; 
   --black1: #222;
   --black2: #999;
}
body{
    min-height: 100vh;
    overflow-x: hidden;
}

.container1{
    position: relative; 
    width: 100% ;
}
.navigation{
    position: fixed;
    width: 300px;
    height: 100%;
    background: var(--blue);
    border-left: 10px solid var(--blue);
    transition: 0.5s;
    overflow: hidden;
}

.navigation.active{
    width: 50px;
}

.navigation ul {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
}

.navigation ul li {
    position: relative;
    width: 100%;
    list-style: none;
    border-top-left-radius:30px ;
    border-bottom-left-radius:30px ;
}
 
.navigation ul li:hover,
.navigation ul li.hovered a
{
    background: var(--white);
}
.navigation ul li:nth-child(1){
    margin-bottom: 40px;
    pointer-events: none;
}

.navigation ul li a {
    position: relative;
    display: block;
    width: 1001px;
    display: flex;
    text-decoration: none;
    color: var(--white);
}

.navigation ul li:hover a,
.navigation ul li .hovered a
{
    color: var(--blue);
}

.navigation ul li a .icon{
    position: relative;
    display: block;
    min-height: 60px;
    height: 60px;
    line-height: 70px;
    text-align: center;

}

.navigation ul li a .icon ion-icon{
    font-size: 1.75em;
}

.navigation ul li a .title{
    position: relative;
    display: block;
    padding: 0 10px;
    height: 60px;
    line-height: 60px;
    text-align: start;

}

/*  curve outside */
.navigation ul li:hover a::before,
.navigation ul li .hovered a::after
{
    content: '';
    position: absolute;
    right: 0px;
    top: -50px;
    width: 50px;
    height: 50px;
    background: transparent;
    border-radius: 50%;
    box-shadow: 35px 35px 0px 10px var(--white);
    pointer-events: none;
}

.navigation ul li:hover a::after,
.navigation ul li .hovered a::after
{
    content: '';
    position: absolute;
    right: 0px;
    bottom: -50px;
    width: 50px;
    height: 50px;
    background: transparent;
    border-radius: 50%;
    box-shadow: 35px -35px 0px 10px var(--white);
    pointer-events: none;
} 

/* main*/

.main{
    position: absolute;
    width: calc(100% -  300px);
    left: 300px;
    min-height: 100vh;
    background: var(--white);
    transition: 0.5s;
}

.main.active{
    width: calc(100% - 80px);
    left: 80px;
}

.topbar{
    width: 100%;
    height: 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding:  0 10px;
}

.toggle{
    position: relative;
    top: 0px;
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.6em;
    cursor: pointer;

}

.search{
    position: relative;
    width: 400px;
    margin: 0 10px;
}

.search label input{
    width: 100%;
    height: 40px;
    border-radius: 40px;
    padding: 5px 20px;
    padding-left: 40px;
    font-size: 18px;
    outline: none;
    border: 1px solid var(--black2);
}

.search label ion-icon{
    position: absolute;
    top: 0;
    left: 10px;
    font-size: 1.2em;
    padding: 10px;
    padding-right: 35px;
    margin-left: 0px;
}

.user{
    display: flex;
    justify-content: space-between;
    margin-left: 10px;
}
.user img{
    position: relative;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
    cursor: pointer;
    
}

.user button{
    width: 100px;
    height: 30px;
    background: var(--black2);
    color: var(#000);
    border: 1px solid var(--black2) ;
    border-radius: 10px;
    margin-right: 10px;
    cursor: pointer;
    
    
}

/* cards */

.cardbox{
   position: relative;
   width: 100%;
   padding: 20px;
   display: grid;
   display: flex;
   grid-template-columns: repeat(4,1fr);
   grid-gap:30px 
}

.cardbox .card{
    position: relative;
    background: var(--white);
    padding: 30px;
    width: 300px;
    height: 200px;
    border-radius: 20px;
    display: flex;
    justify-content: space-between;
    cursor: pointer;
    box-shadow:  0 7px 25px rgba(0, 0, 0, 0.08);
}

.cardbox .card .number{
    position: relative;
    font-weight: 500;
    font-size: 2.5em;
    color: var(--blue);
}

.cardbox .card .cardName{
    color: var(--black2);
    font-size: 0.8em;
    margin-top: 5px;
}

.cardbox .card .iconBx{
    font-size: 2em;
    color: var(--black2);
}

.cardbox .card:hover{
    background: var(--blue);
}

.cardbox .card:hover .number,
.cardbox .card:hover .cardName,
.cardbox .card:hover .iconBx{
    color: var(--white);
}

.input1{
    width: 30px;
    color: rgb(136, 9, 9) ; 
}

.input2{
    width: 30px;
    color: orangered; 
}

.input3{
    width: 30px;
    color:green ; 
}

.button1{
    width: 120px;
    height: 30px;
    border: none;
    background: rgb(136, 9, 9);
    margin: 5px;
    border-radius: 5px;
    color: #fff;
   
}

.button2{
    width: 120px;
    height: 30px;
    border: none;
    background: orangered ;
    margin: 5px;
    border-radius: 5px;
    color: #fff;
}

.button3{
    width: 120px;
    height: 30px;
    border: none;
    background: green;
    margin: 5px;
    border-radius: 5px;
    color: #fff;
}

.button1 input{
    color: red;
}

</style>

  <script>
      // menu toggle
      let toggle = document.querySelector('.toggle');
      let navigation = document.querySelector('.navigation');
      let main = document.querySelector('.main');

      toggle.onclick= function(){
          navigation.classList.toggle('active');
          main.classList.toggle('active');
      }

      let list =document.querySelectorAll(' .navigation li');
      function activeLink(){
          list.forEach((item) =>
          item.classList.remove(''));
          this.classList.add('hovered');
      }
      list.forEach((item)=>
      item.addEventListener('mouseover',activeLink));
  </script>
